<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Test</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><b>Abhishek Porwal</b></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <hr>
    <h1>That is your Questions</h1>
    <hr>
    <div class="container">
        <div class="box1">
            <br>
            <hr>
            <h2>Q1- You are eligible for vote? </h3>
                <hr>
                <input type="text" id="age" placeholder="Enter Your age For Check...">
                <br>
                <br>
                <button type="button" class="btn btn-light" onclick="tellMeAge()">Tell me</button><br>
                <div class="box1a">
                    <h3 id="ansage"></h3>
                </div>
        </div>
        <div class="box2">
            <br>
            <hr>
            <h2>Q2- Check Number is Prime Or not ?</h3>
                <hr>
                <input type="text" id="num" placeholder="Enter a number...">
                <br>
                <br>
                <button type="button" class="btn btn-light" onclick="checkPrime()">Tell me</button><br>
                <div class="box1a">
                    <h3 id="ansprime"></h3>
                </div>
        </div>
        <div class="box3">
            <br>
            <hr>
            <h2>Q3-Find Factorial Of the Given Number?</h3>
                <hr>
                <input type="text" id="numfact" placeholder="Enter a number...">
                <br>
                <br>
                <button type="button" class="btn btn-light" onclick="checkfact()">Tell me</button><br>
                <div class="box1a">
                    <h3 id="ansfact"></h3>
                </div>
        </div>
    </div>


</body>

</html>
